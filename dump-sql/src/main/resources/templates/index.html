<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>导出数据库数据SQL脚本</title>
</head>
<body>
<h1>导出数据</h1>
<form th:action="@{/exportSQLPage}" method="post">
    <p>
        <span style="font-size: 25px; color: red">host：</span>
        <input th:type="text" th:name="host" style="width: 200px">
    </p>
    <p>
        <span style="font-size: 25px; color: red">port：</span>
        <input th:type="text" th:name="port" th:value="3306" style="width: 200px">
    </p>
    <p>
        <span style="font-size: 25px; color: red">数据库名称：</span>
        <input th:type="text" th:name="dbName" style="width: 200px">
    </p>
    <p>
        <span style="font-size: 25px; color: red">数据库用户名：</span>
        <input th:type="text" th:name="username" style="width: 200px">
    </p>
    <p>
        <span style="font-size: 25px; color: red">数据库密码：</span>
        <input th:type="text" th:name="password" style="width: 200px">
    </p>
    <p>
        <span style="font-size: 25px; color: red">数据库表名称：</span>
        <input th:type="text" th:name="tableName" style="width: 200px">
    </p>
    <p>
        <span style="font-size: 25px; color: red">查询条件（可选）：</span>
        <input th:type="text" th:name="where" style="width: 200px">
        <br>
        <span style="color: red;font-size: 30px;font-family: 楷体">例：where did in ('3', '2')</span>
    </p>
    <p>
        <input th:type="submit" value="导出数据">
    </p>
</form>
</body>
</html>
