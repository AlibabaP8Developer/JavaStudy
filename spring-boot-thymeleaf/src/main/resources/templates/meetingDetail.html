<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name=Keywords th:attr="content=${meetingName}+',会议服务,项目资源,能联全球,全球能源互联网,全球能源互联网发展合作平台,全球能源互联网发展合作组织,能源,新能源,清洁能源,电力' ">
  <meta name=Description th:attr="content=${meetingName}+',可按照区域和类别浏览项目资源信息，并提供最新能源合作项目资讯信息。推动全球能源电力合作，共创绿色低碳，可持续发展的美好未来。' ">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/detail.css">
  <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
  <script src="https://www.layuicdn.com/layui/layui.js"></script>
  <script src="../../js/global.js"></script>
  <script src="../../js/detail.js"></script>
  <title th:text="${meetingName}+' - 能联全球'"></title>
</head>
<body>
  <div class="detail">
    <div class="navbar">
      <div class="container">
        <span class="layui-breadcrumb" lay-separator=">">
           <a href="../../map.html">首页</a>
        </span>
      </div>
    </div>
    <div class="container content">
      <h3 class="detailTile" th:text="${meetingName}"></h3>
      <div class="info">
        <div class="releaseDate">会议标题：<span th:text="${meetingName}"></span></div>
        <div class="releaseDate">发布日期：<span th:text="${#dates.format(meetingReleaseDate, 'yyyy-MM-dd')}"></span></div>
        <div class="source">来源：<span>www.geidcp.com</span></div>
      </div>
      <div class="article">
        <img src="" alt="">
        <h3>会议简介</h3>
        <span th:utext="${meetingIntroduction}"></span>
      </div>
      <div class="article">
        <img src="" alt="">
        <h3>会议议程</h3>
        <span th:utext="${meetingYicheng}"></span>
      </div>
      <div class="article">
        <img src="" alt="">
        <h3>会议主要内容</h3>
        <span th:utext="${content}"></span>
      </div>
    </div>
  </div>
  <script>
    //初始化样式
    function initSize(){
      let el_detail = document.querySelector('.detail');
      let el_content = document.querySelector('.content');
      el_detail.style.minHeight = getWindowSize().wh  + 'px';
      el_content.style.minHeight = getWindowSize().wh -160 + 'px';
    }
    initSize()
    
  </script> 
</body>
</html>
